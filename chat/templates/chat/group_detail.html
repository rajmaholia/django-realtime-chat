{% extends 'chat/_base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-10 col-md-8 col-lg-6">
            <div class="card">
                <div class="card-body d-flex justify-content-center align-items-center flex-column bg-secondary">
                    <div class="cp-group-detail__meta bg-light">
                        <!-- Group logo -->
                        <figure style="width:200px;height:200px;overflow: hidden;border-radius: 50% ;" clas="d-flex align-items-center cp-group-detail__meta__logo">
                            <img src="{{group.logo.url}}" alt="logo" class="w-100 cp-group-detail__meta__logo__image" style="object-fit: cover;">
                        </figure>

                        <!-- Group name -->
                        <div class="cp-group-detail__meta__name text-muted">
                            {{group.name}}
                        </div>

                        <!-- Group Memebers count -->
                        <div class="cp-group-detail__meta__member-count text-muted">
                            {{member_count}} member{{member_count|pluralize:' ,s'}}
                        </div>
                    </div>

                    <div class="cp-group-detail__members">
                        <ul class="cp-group-detail__members__list">
                            {% for member in group.members.all %}
                            <li class="cp-group-detail__members__list__item">{{member.username}}</li>
                            {% endfor %}
                        </ul>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
