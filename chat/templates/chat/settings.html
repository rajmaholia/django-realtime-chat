<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings | Django Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="navbar">
                <a href="{% url 'chat:home' %}" class="navbar-brand">Go Back</a>
            </nav>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col-sm-6 card">
                <form action="" class="form p-2" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    
                    <div class="mb-3">
                        <label for="profilePhoto" class="form-label visually-hidden">Profile Photo</label>
                        <div class="cp-settings-profile-photo d-flex align-items-center rounded-circle p-0 mx-auto mb-1" style="width:100px;height:100px;overflow:hidden">
                            <img src="{{user.chatuser.profile_photo.url}}" class='w-100 m-0' alt="profile_photo">
                        </div>
                        <input  type="file" id='profilePhoto' class="form-control" name="profile_photo" >
                        <ul class="cp-settings-form-errors text-muted">
                            {{form.profile_photo.errors}}
                        </ul>
                    </div>
                    
                    <div class="mb-3">
                    Username :   {{user.username}}
                    </div>
                    <div class="mb-3">
                        <label for="fullname" class="form-label">Full Name</label>
                        <input type="text" name="fullname" id="fullname" class="form-control" value="{{user.chatuser.fullname}}">
                        <ul class="cp-settings-form-errors text-muted">
                            {{form.fullname.errors}}
                        </ul>
                    </div>

                    <div class="mb-3">
                        <label for="bio" class="form-label">Bio</label>
                        <textarea name="bio" id="bio" cols="30" rows="3" class="form-control">{{user.chatuser.bio}}</textarea>
                        <ul class="cp-settings-form-errors text-muted">
                            {{form.bio.errors}}
                        </ul>
                    </div>
                    <div class="mb-3">
                        <button class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
