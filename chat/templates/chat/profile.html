<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings | Django Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="navbar">
                <a href="{% url 'chat:home' %}" class="navbar-brand">Go Back</a>
            </nav>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col-sm-6 card">
                    <div class="mb-3">
                        <label for="profilePhoto" class="visually-hidden">Profile Photo</label>
                        <div class="cp-profile-profile-photo d-flex align-items-center rounded-circle p-0 mx-auto mb-1" style="width:100px;height:100px;overflow:hidden">
                            <img src="{{user_object.profile_photo.url}}" class='w-100 m-0' alt="profile_photo">
                        </div>                        
                    </div>

                    
                    <div class="mb-3">
                        <label for="fullname" class="">Full Name</label>
                        <div  id="fullname">{{user_object.chatuser.fullname}}</div>                       
                    </div>

                    <div class="mb-3">
                        <label for="bio" class="form">Bio</label>
                        <div id="bio" >{{user.chatuser.bio}}</div>
                    </div>
            </div>
        </div>
    </div>

    
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
